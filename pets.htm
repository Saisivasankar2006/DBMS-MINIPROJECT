<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Pet Shop Management System</title>
  </head>
  <body>

  <div class="container">
    <h1 class="text-center alert alert-primary">Pet Information</h1>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <h3>Pets List <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Add Pet</button></h3>
            <form action="{{ url_for('search')}}" method="POST">
                <input type="text" name="petid" class="form-control" placeholder="Enter Pet ID">
                <button type="submit" class="btn btn-primary mt-2">Search</button>
            </form>

            <!-- Add New Pet Modal -->
            <div id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-primary">Add New Pet</h5>    
                            <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form action="{{ url_for('insert')}}" method="POST">
                                <div class="form-group">
                                    <label>Pet ID</label>
                                    <input type="text" name="petid" class="form-control" placeholder="Enter Pet ID">
                                </div>
                                <div class="form-group">
                                    <label>Pet Name</label>
                                    <input type="text" name="name" class="form-control" placeholder="Enter Pet Name">
                                </div>
                                <div class="form-group">
                                    <label>Owner's Email</label>
                                    <input type="text" name="owner_email" class="form-control" placeholder="Enter Owner's Email">
                                </div>
                                <div class="form-group">
                                    <label>Pet Breed</label>
                                    <input type="text" name="breed" class="form-control" placeholder="Enter Pet Breed">
                                </div>
                                <div class="form-group">
                                    <label>Age</label>
                                    <input type="text" name="age" class="form-control" placeholder="Enter Pet Age">
                                </div>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Pet ID</th>
                        <th>Pet Name</th>
                        <th>Breed</th>
                        <th>Age</th>
                        <th>Owner's Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in pets %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                        <td>{{ row[3] }}</td>
                        <td>{{ row[4] }}</td>
                        <td>
                            <a href="/update/{{ row[0] }}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="/delete/{{ row[0] }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col-sm-2"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
